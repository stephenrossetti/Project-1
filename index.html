<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <title></title>
</head>

<body>
  <header>
    <Div id="img-format">
      <img id="dog" src="dog.png" alt="dog">
      <h1 id="header-info">Pet Treat Informer</h1>
    </Div>
  </header>
  <div id="main-card">
    <div id="pet-card">
      <h1 id="prof-title">Profile Information</h1>
      <select id="profiles">
        <option selected>Select Pet Profile</option>
        <option>Pet 1</option>
        <option>Pet 2</option>
      </select>

      <input type="text" id="pet-name">

      <input type="text" id="pet-weight">

      <select name="" id="foods">
        <option selected>Select food</option>
        <option>Cheese</option>
        <option>Apple</option>
        <option>Nuts</option>
      </select>
      <div id="buttons">
        <button type="submit" id="save-btn">Save Profile</button>
        <button id="get-info">Get Info -></button>
      </div>
    </div>

    <div class=api-info id="food-info">


      <div id="img-text">
        <img id= "tree" src="./tree.jpg" alt="tree">
        <div id="food-wiki">
          <h2 id="food-title">Food information</h2>
          <p>food wiki here</p>
        </div>
      </div>
      <div id="food-nutr">
        <h2 id="nutrition-title">Nutritional Information</h2>
        <p>food nutrition here</p>
        <div id="lower-btn">
          <button id="clear-btn">Clear</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="script.js"></script>
  </section>

  <footer class="footer">
    <h1 id="resources">Additional Resources</h1>
    <p><a href="https://petnutritionalliance.org/resources/calorie-calculator?type=dogs">Dog Calorie Calculator</a>
    <p><a href="https://www.petmd.com/dog/centers/nutrition">Nutrition Articles</a>
  </footer>
</body>

</html>
