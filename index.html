<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="Assets/style.css">
    <link rel="icon" type="image/x-icon" href="Assets/Images/dog_bone_icon_134489.ico">
    <title>Pet Treat Informer</title>
  </head>

  <body>
    <header>
        <h1>Pet Treat Informer</h1>
    </header>

    <div id="pet-card">
        <select id="profile-dropdown">
        </select>

        <form>
          <input type="text" id="pet-name" placeholder="Pet name">

          <input type="text" id="pet-weight" placeholder="Pet weight">

          <select name="" id="foods">
              <option selected>Select food</option>
              <option>Cheese</option>
              <option>Apple</option>
              <option>Nuts</option>
          </select>
          <button type="submit" id="save-btn">Save Profile</button>
        </form>
        <button id="clear-profs" class="btn">Clear profiles</button>
        
        <button id="get-info">Get Info -></button>
    </div>

    <div id="food-info">
        <img src="" alt="">
        <div id="food-wiki">
            <p></p>
        </div>
        <div id="food-nutr">
            <p></p>
            <button id="clear-btn">Clear</button>
        </div>
    </div>

      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="Assets/Javascript/script.js"></script>
      <script src="Assets/Javascript/profiles.js"></script>
    </section>
  </body>

</html>
